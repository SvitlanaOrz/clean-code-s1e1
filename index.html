<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <header>
      <div class="heading-section">
        <img src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix" />
        <a
          class="heading-section__link"
          href="https://goal-life.com/page/method/matrix-eisenhower"
          >Want more details?</a
        >
      </div>
    </header>
    <main>
      <div class="wrapper">
        <section class="add-item-section">
          <h1 class="add-item-section__title title">Add Item</h1>
          <div class="add-item-section__task-wrapper">
            <input class="task-item" id="new-task" type="text" />
            <button>Add</button>
          </div>
        </section>
        <section class="todo-section">
          <h3 class="todo-section__title title">Todo</h3>
          <ul id="todo-section__items-list">
            <li>
              <input type="checkbox" />
              <label class="task-item">Pay Bills</label>
              <input class="task-item" type="text" />
              <button class="edit-button">Edit</button>
              <button class="delete-button">
                <img src="./remove.svg" alt="close button" />
              </button>
            </li>
            <li class="todo-section__edit-item">
              <input type="checkbox" />
              <label class="task-item">Go Shopping</label>
              <input class="task-item" type="text" value="Go Shopping" />
              <button class="edit-button">Save</button>
              <button class="delete-button">
                <img src="./remove.svg" alt="close button" />
              </button>
            </li>
          </ul>
        </section>
        <section class="completed-section">
          <h3 class="completed-section__title title">Completed</h3>
          <ul id="completed-section__items-list">
            <li>
              <input type="checkbox" checked />
              <label class="task-item">See the Doctor</label>
              <input class="task-item" type="text" />
              <button class="edit-button">Edit</button>
              <button class="delete-button">
                <img src="./remove.svg" alt="close button" />
              </button>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
